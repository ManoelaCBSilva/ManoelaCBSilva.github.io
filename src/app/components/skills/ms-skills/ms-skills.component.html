<div class="h4 text-center mb-4 title">{{ title | translate: 'title' }}</div>
<div class="row justify-content-between">
    <div class="card col-lg-9 col-md-12 ms-hard-skills">
        <div class="card-body">
            <div class="h5 mt-0 title">Hard Skills</div>
            <div data-aos="fade-right" data-aos-duration="700">
                <ms-hard-skills [skills]="skills.hardSkills"></ms-hard-skills>
            </div>
        </div>
    </div>
    <div class="card col-lg-3 col-md-12 ms-soft-skills" data-aos-anchor-placement="top-bottom">
        <div class="card-body">
            <div class="h5 mt-0 title">Soft Skills</div>
            <div data-aos="fade-up" data-aos-duration="700">
                <ms-soft-skills [skills]="skills.softSkills"></ms-soft-skills>
            </div>
        </div>
    </div>
</div>
