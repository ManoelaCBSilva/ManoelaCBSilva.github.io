<div class="h4 text-center mb-4 title">{{title | translate: 'TITLE':language}}</div>
<ul class="timeline">
  <li *ngFor="let experience of experiences; index as i" [class.timeline-inverted]="isInvertedCard(i)" >
    <div class="timeline-badge"><a><i class="fa fa-dot-circle-o"></i></a></div>
    <div class="timeline-card">
      <ms-work-experience-item [info]="experience" [language]="language"></ms-work-experience-item>
    </div>
  </li>

  <li class="clearfix" style="float: none;"></li>
</ul>
