<div class="timeline-card-title">
    <div class="position">
        <span class="h5">{{info.position}}</span>
    </div>
    <div class="company">
        <span>{{info.company}}</span>
    </div>
    <div class="period">
        <ms-btn-period [period]="info.period"></ms-btn-period>
    </div>
</div>
<div class="timeline-card-body">
    <p>{{info.description}}</p>

    <ul class="list-unstyled ms-main-projects">
        <li *ngFor="let activity of info.activities">
            <i class="fa ms-bullet" [ngClass]="activity.iconClass" aria-hidden="true"></i>
            {{activity.description}}
        </li>
    </ul>
</div>

<div class="timeline-footer">
    <span class="text-info">{{info.technologies}}
        <a *ngIf="info.showMoreTechnologiesIcon" class="scroll-behavior-smooth" href="#mySkills">
            <i class="fa fa-plus-circle"></i>
        </a>
    </span>
</div>
