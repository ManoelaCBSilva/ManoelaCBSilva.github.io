<div class="profile-page sidebar-collapse">
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-info" color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" data-toggle="modal" data-target="#systemLanguageModal"><i class="fa fa-language fa-2x"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
          aria-expanded="false" aria-label="Toggle menu">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of items">
            <a class="nav-link" (click)="scrollTo(item.target)">{{ item.name | translate: 'MENU_ITEM':language }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<ms-system-language-modal [id]="'systemLanguageModal'" [language]="language"></ms-system-language-modal>
