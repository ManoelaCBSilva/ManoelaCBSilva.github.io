<div class="container">
    <div class="card" data-aos="zoom-in" data-aos-offset="10">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card-body">
                    <div class="h5 mt-0 title">{{ title }}</div>
                    <div class="text-justify">
                        <p *ngFor="let paragraph of bioParagraphs">{{ paragraph }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card-body">
                    <div class="h5 mt-0 title">{{ detailsSectionTitle }}</div>
                    <ms-about-me-detail-item *ngFor="let item of info.details" [info]="item">
                        </ms-about-me-detail-item>
                </div>
                <div class="card-body">
                    <div class="h5 mt-0 title">{{ languagesSectionTitle }}</div>
                    <div class="row languages">
                        <div class="col-4" *ngFor="let language of info.languages">
                            <ms-language-level [info]="language"></ms-language-level>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
