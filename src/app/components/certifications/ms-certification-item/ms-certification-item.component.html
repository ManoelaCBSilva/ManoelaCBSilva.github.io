<div class="card ms-certification">
    <div class="row">
        <div class="col-sm-3 bg-info ms-certification-header card-body">
            <p class="date">{{ info.date | date: format | titlecase }}</p>
            <p class="provider">{{ info.provider }}</p>
        </div>
        <div class="col-sm-9 ms-certification-body card-body">
            <p class="h5">{{ info.name }}</p>
        </div>
    </div>
</div>
