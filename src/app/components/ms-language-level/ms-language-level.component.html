<div class="circular-progress" [ngClass]="progressClass">
    <span class="progress-left">
        <span class="progress-bar"></span>
    </span>
    <span class="progress-right">
        <span class="progress-bar"></span>
    </span>
    <div class="progress-value">{{ info.level }}%</div>
</div>
<p class="text-center">{{ info.language | translate: 'LANGUAGE':systemLanguage }}</p>
